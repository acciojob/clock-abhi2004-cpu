<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <p id="timer"></p>

    <script>
        function updateTimer() {
            const now = new Date();

            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

            document.getElementById("timer").innerText =
                "Date: " + date + " | Time: " + time;
        }

        // Update immediately
        updateTimer();

        // Update every second
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
